<!doctype html><html><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1"><title>Checkout</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head><body><header class="header"><h1>Sweet Bites</h1></header><main class="container"><h2>Checkout</h2>{% if error %}<p class="error">{{ error }}</p>{% endif %}<div class="checkout-grid"><div><h3>Order Summary</h3>{% if cart_items %}<ul class="summary">{% for it in cart_items %}<li>{{ it.cake.name }} x {{ it.qty }} — ₹{{ it.item_total }}</li>{% endfor %}</ul><p class="total">Total: ₹{{ total }}</p>{% else %}<p>Your cart is empty.</p>{% endif %}</div><div><h3>Payment (Demo)</h3><form method="post" action="{{ url_for('checkout') }}"><label>Name</label><input name="name" required><label>Card number (demo)</label><input name="card" required placeholder="1234 5678 9012"><button class="primary" type="submit">Pay ₹{{ total }}</button></form></div></div></main></body></html>
