<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sweet Bites — Cakes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="theme-light">
  <header class="header">
    <h1>Sweet Bites</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('cart') }}">Cart (<span id="cart-count">{{ cart_count }}</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h2>Our Cakes</h2>
    <div class="grid">
      {% for cake in cakes %}
      <div class="card">
        <img src="{{ url_for('static', filename=cake.image.replace('static/','')) }}" alt="{{ cake.name }}">
        <h3>{{ cake.name }}</h3>
        <p class="price">₹{{ cake.price }}</p>
        <button class="add-btn" data-id="{{ cake.id }}">Add to cart</button>
      </div>
      {% endfor %}
    </div>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
